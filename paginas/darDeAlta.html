    <article class="container">
        <h2>Formulario de Registro</h2>
        <form action="/registrar" method="GET">
            <!-- Nombre de usuario -->
            <label for="usuario">Nombre de usuario:</label><br>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required><br><br>
            
            <!-- Contraseña -->
            <label for="contrasena">Contraseña:</label><br>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required><br><br>
            
            <!-- Correo electrónico -->
            <label for="correo">Correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required><br><br>
            
            <!-- Género -->
            <label for="genero">Género:</label><br>
            <select id="genero" name="genero" required>
                <option value="" disabled selected>Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br><br>
            
            <!-- Fecha de nacimiento -->
            <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
            
            <!-- Intereses o pasatiempos -->
            <label for="intereses">Tus intereses o pasatiempos:</label><br>
            <textarea id="intereses" name="intereses" rows="4" cols="50" placeholder="Cuéntanos sobre tus intereses..."></textarea><br><br>
            
            <!-- Aceptación de términos -->
            <label>
                <input type="checkbox" name="terminos" required> Acepto los términos y condiciones
            </label><br><br>
            
            <!-- Botón de envío -->
            <button type="submit">Registrarse</button>
        </form>
    </article>
